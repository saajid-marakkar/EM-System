<div class="employee-details container">
    <div class="text-center mx-auto details">
        <div class="inner text-center">
            <div class="detail">
                <h3>employee id:</h3>
                <h3>{{id}}</h3>
            </div>
            <div class="detail">
                <h3>employee Name:</h3>
                <h3>{{name}}</h3>
            </div>
            <div class="detail">
                <h3>employee Position:</h3>
                <h3>{{position}}</h3>
            </div>
            <div class="detail">
                <h3>employee Salary:</h3>
                <h3>{{salary}}</h3>
            </div>
            <div class="detail">
                <h3>employee Office:</h3>
                <h3>{{office}}</h3>
            </div>
        </div>
    </div>
</div>
